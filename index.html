<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A 2D cut of a system of oblate spheroidal coordinates">
  <meta name="keywords" content="Kerr black hole, Oblate spheroidal coordinates, spin, ring singularity, general relativity">
  <meta name="author" content="Semidan Robaina Estevez">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Oblate spheroidal coordinates</title>
	<link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
	<script src="libs/plotly-latest.min.js"></script>
	<script src="libs/math.min.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body onkeydown="updatePlot(event)" onresize="resizePlot()">

  <p id="focalDistance"></p>
  <div id="plot"></div>
  <button id="fullscreenButton" onclick="openFullscreen();">Click for fullscreen!</button>

	<div class="cont" id="buttonsContainer" onmouseout="hideButtons()" onmouseover="showButtons()">

		<img src="imgs/leftArrow.png" alt="left arrow" id="leftArrow" onmousedown="moveLeftArrow()" onmouseup="stopLeftArrow()" ontouchstart="moveLeftArrow()" ontouchend="stopLeftArrow()">
		<img src="imgs/pause.png" alt="pause button" id="pauseButton" onmousedown="movePauseButton()" onmouseup="stopPauseButton()" ontouchstart="movePauseButton()" ontouchend="stopPauseButton()">
		<img src="imgs/play.png" alt="play button" id="playButton" onmousedown="movePlayButton()" onmouseup="stopPlayButton()" ontouchstart="movePlayButton()" ontouchend="stopPlayButton()">
		<img src="imgs/rightArrow.png" alt="right arrow" id="rightArrow" onmousedown="moveRightArrow()" onmouseup="stopRightArrow()" ontouchstart="moveRightArrow()" ontouchend="stopRightArrow()">

  </div>

  <script src="sketch.js"></script>

</body>

</html>
